{% extends 'index.html' %}

{% block content%}

     {%load crispy_forms_tags %}

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg border-0 rounded-lg mt-2">
                <div class="card-header"><h3 class="text-center font-weight-light my-0">Modifier la {{ libClasse }}</h3></div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token%}
                        <div class="row mb-1">
                            <div class="col-md-8 form-group mx-auto">

                                    {{ form|crispy }}

                            </div>                                
                        </div>
                        <div class="col-md-8 mx-auto">
                            <input class="btn btn-primary" type="submit" value="Enregister">                                
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    
                </div>
            </div>
        </div>
    </div>

    
{% endblock %}
